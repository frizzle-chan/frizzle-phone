name: Copilot Setup Steps

permissions:
  contents: read

on:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    env:
      DB_HOST: localhost
    services:
      postgres:
        image: docker.io/library/postgres:18.1
        env:
          POSTGRES_USER: frizzle_phone
          POSTGRES_PASSWORD: frizzle_phone
          POSTGRES_DB: frizzle_phone
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U frizzle_phone -d frizzle_phone"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked
