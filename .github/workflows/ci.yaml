name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: docker.io/library/postgres:18.1
        env:
          POSTGRES_USER: frizzle_phone
          POSTGRES_PASSWORD: frizzle_phone
          POSTGRES_DB: frizzle_phone
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U frizzle_phone -d frizzle_phone"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install recutils
        run: sudo apt-get update && sudo apt-get install -y recutils

      - name: Install UnifontEX
        uses: ./.github/actions/install-unifont

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked

      - name: Run lint
        run: uv run ruff check .

      - name: Run format check
        run: uv run ruff format --check .

      - name: Run type check
        run: uv run ty check

      - name: Run dead code check
        run: uv run vulture

      - name: Validate entity definitions
        run: |
          for file in data/worlds/*.rec; do
            recfix --check "$file"
            uv run scripts/validate_world.py "$file"
          done

      - name: Validate horse definitions
        run: |
          cat data/horses/*.rec | recfix --check
          uv run scripts/validate_horses.py

      - name: Validate verb word lists
        run: uv run scripts/validate_verbs.py

      - name: Run tests
        env:
          DB_HOST: localhost
        run: uv run pytest

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run squawk check
        run: uv run squawk migrations/*.sql
